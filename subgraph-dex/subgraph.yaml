specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SimpleDEX
    network: sepolia
    source:
      address: "0x15e8931cebd12aaa29fafd70610c0ea99ff4e614"
      abi: SimpleDEX
      startBlock: 9099262
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DailyStatsUpdated
        - LiquidityAdded
        - LiquidityRemoved
        - Swap
      abis:
        - name: SimpleDEX
          file: ./abis/SimpleDEX.json
      eventHandlers:
        - event: DailyStatsUpdated(indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleDailyStatsUpdated
        - event: LiquidityAdded(indexed address,uint256,uint256,uint256,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed address,uint256,uint256,uint256,uint256)
          handler: handleLiquidityRemoved
        - event: Swap(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleSwap
      file: ./src/simple-dex.ts
